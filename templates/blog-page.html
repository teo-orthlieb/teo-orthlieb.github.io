{% extends "base.html" %}

{% block content %}
<div class="blog-page">
  <div class="side-menu">
    {% if page.extra.project %}
      <div class="project">
        <small>Project</small>
        <h3>{{ page.extra.project }}</h3>      
      </div>
    {% endif %}
    <div class="links">
      {% if page.extra.repository %}
        <a class="repository" href="{{ page.extra.repository }}">Link to the Repository</a>    
      {% endif %}
    </div>
  </div>
  
  <div class="article">
    <h1 class="title">
      {{ page.title }}
    </h1>
    <p class="subtitle"><strong>{{ page.date }}</strong></p>
    {{ page.content | safe }}
  </div>
</div>
{% endblock content %}
