<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link rel="stylesheet" href="{{ get_url(path='style.css') }}">
  <link rel="stylesheet" href="{{ get_url(path='header.css') }}">
  <link rel="stylesheet" href="{{ get_url(path='main_page.css') }}">
  <link rel="stylesheet" href="{{ get_url(path='projects.css') }}">
  <link rel="stylesheet" href="{{ get_url(path='blog.css') }}">
  <link rel="stylesheet" href="{{ get_url(path='blog_page.css') }}">
  <link rel="stylesheet" href="{{ get_url(path='blog_kinds.css') }}">
  <title>Téo Orthlieb</title>
</head>

<body class="initially_hidden">
  <div id="header">
    <a 
      class="tablinks {% if current_path == '/' %}{{'active'}}{% endif %}" 
      id="me" href="{{ get_url(path='') }}"
    >Téo Orthlieb</a>
    <a 
      class="tablinks {% if current_path is starting_with('/projects/') %}{{'active'}}{% endif %}" 
      id="projects" href="{{ get_url(path='@/projects/_index.md') }}"
    >Open Source</a>
    <a 
      class="tablinks {% if current_path is starting_with('/blog/') %}{{'active'}}{% endif %}" 
      id="blog" href="{{ get_url(path='@/blog/_index.md') }}"
    >Blog</a>
    <input type="image" id="theme_toggle" src="/moon_icon.png" width="32" onclick="on_theme_switch()"></input>
  </div>

  {% block content %} {% endblock %}

  <script src="/theme_switch.js"></script>
</body>

</html>
